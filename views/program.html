<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
    {{ > header}}
    <main>
        <div class="intro-text">
            <div class="intro-text__left">
                <h1 class="intro-text__heading">{{headings}}</h1>
                <div class="intro-text__content" id="content">
                    <p class="intro-text__content-text">
                        {{{content}}}
                    </p>
                    <button class="intro-text__read-more" data-toggle="content">
                        read more
                        <svg><use xlink:href="/svg-symbols.svg#arrow"></use></svg>
                    </button>
                </div>
            </div>
            <div class="intro-text__image">
                <div class="intro-text__image-inner"></div>
            </div>
        </div>
    <a href="#" class="btn program__c2a-primary">
        Apply now
    </a>
    <a href="#" class="btn program__c2a-secondary">
        Go to an introduction day
    </a>
    {{> piechart }}
    {{> accordion}}
    {{> after-study}}
    {{> city-information}}
    <a href="#" class="btn body--program__btn">
         Apply now!
    </a>
    {{> related}}
    </main>
    {{> footer}}
    <script src="/js/index.js" charset="utf-8"></script>
</body>
</html>
